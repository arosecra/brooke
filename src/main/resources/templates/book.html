<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${book.displayName}">Hello Bulma!</title>
<link rel="stylesheet" href="/webjars/bulma/0.9.2/css/bulma.min.css">
<link rel="stylesheet" href="/css/brooke.css">
<script src="/webjars/jquery/1.9.0/jquery.min.js"></script>
<script src="/js/brooke.js"></script>
</head>
<body> 
<nav class="navbar">
  <div class="container">
    <div id="navMenu" class="navbar-menu">
    
      <div class="navbar-start">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-dark" href="/">Home</a>
            <a class="button is-dark" th:href="|/manage/book/${book.name}|">Manage</a>
            <a class="button is-dark" onclick="show('#add-toc-modal')">Add ToC Entry</a>
          </div>
        </div>
      </div>
    
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-dark" onclick="show('#toc-modal')">ToC</a>
            <a class="button is-dark" th:href="|/book/${book.name}/${book.leftPage-2}|">Prev</a>
            <a class="button is-link" th:href="|/book/${book.name}/${book.rightPage+1}|">Next</a>
          </div>
        </div>
      </div>
    
    </div>
  </div>
</nav>

<section class="hero is-fullheight-with-navbar">
  <div class="hero-body" style="padding: 0em 0em;">
	<div class="tile is-ancestor">
		<div class="tile  is-vertical is-6">
			<div class="tile is-child">
			
				<figure class="image">
					<img class="is-square" th:src="|/page/${book.name}/${book.leftPage}|"/>
				</figure>
	
			</div>
		</div>
		<div class="tile">
			<div class="tile is-child">
			
				<figure class="image">
					<img class="is-square" th:src="|/page/${book.name}/${book.rightPage}|"/>
				</figure>
			
			</div>
		</div>
	</div>
  </div>
</section>

<div id="toc-modal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">ToC</p>
      <button class="delete" aria-label="close" onclick="hide('#toc-modal')"></button>
    </header>
    <section class="modal-card-body">
    	<ul>
		<li th:each="tocEntry : ${book.bookMetaData.tocEntries}" ><a class="is-link" th:href="|/book/${book.name}/${tocEntry.pageIndex}|" th:text="${tocEntry.name}">Entry</a></li>
		</ul>
    </section>
    <footer class="modal-card-foot">
      <button class="button" onclick="hide('#toc-modal')">Close</button>
    </footer>
  </div>
</div>


<div id="add-toc-modal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Add New ToC Entry</p>
      <button class="delete" aria-label="close" onclick="hide('#toc-modal')"></button>
    </header>
    <section class="modal-card-body">
      <input type="text" id="toc-entry"/>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success" th:attr="onclick=|saveNewToCEntry(&quot;${book.name}&quot;,${book.leftPage})|">Save changes</button>
      <button class="button" onclick="hide('#toc-modal')">Close</button>
    </footer>
  </div>
</div>

</body>
</html>
