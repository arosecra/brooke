<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title >Manage Books</title>
<link rel="stylesheet" href="/webjars/bulma/0.9.2/css/bulma.min.css">
<link rel="stylesheet" href="/css/brooke.css">
<script src="/webjars/jquery/1.9.0/jquery.min.js"></script>
<script src="/js/brooke.js"></script>
</head>
<body> 
<nav class="navbar">
  <div class="container">
    <div id="navMenu" class="navbar-menu">
    
      <div class="navbar-start">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-dark" href="/">Home</a>
          </div>
        </div>
      </div>
    
    </div>
  </div>
</nav>

<section >
	<nav class="level" th:each="book : ${books.books}">
		<div class="level-left">
		    <div class="level-item">
		      <div class="field has-addons">
							<a th:href="|/book/${book.name}/0|"><img height="250" width="250" class="is-square" th:src="|/thumbnail/${book.name}|"></a><br/>
							
		      </div>
		      <div class="field has-addons">
							<span th:text="${book.displayName}"></span><br/>
		      </div>
		      <div class="field has-addons">
		      <a class="button is-link" th:href="|/manage/book/${book.name}|">Manage</a>
							
				<button class="button is-link" th:each="cat,catStatus : ${book.categories}"
					   th:id="|${catStatus.index}|" 
					   th:attr="onclick=|addtocategory(${catStatus.index}, &quot;${book.name}&quot;, &quot;${catalog.name}&quot;, &quot;${cat.name}&quot;)|" 
					   th:disabled="${cat.assigned}"
					   th:text="${cat.name}">
					   	Add
					</button>&nbsp;
		      </div>
		    </div>
		  </div>	
	</nav>

</section>
</body>
</html>
