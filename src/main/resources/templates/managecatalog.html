<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>brooke</title>
<link rel="stylesheet" href="/webjars/bulma/0.9.2/css/bulma.min.css">
<link rel="stylesheet" href="/css/brooke.css">
<script src="/webjars/jquery/1.9.0/jquery.min.js"></script>
<script src="/js/brooke.js"></script>
</head>
<body>

<form>

<div class="field">
  <label class="label">Name</label>
  <div class="control">
    <input class="input" type="text" disabled="true" th:value="${catalog.name}">
  </div>
</div>


<div class="field">
  <label class="label">Parent Catalog</label>
  <div class="control">
    <input class="input" type="text" placeholder="Parent catalog" th:value="${catalog.parentCatalog}">
  </div>
</div>

<div class="field">
  <label class="label">Parent Category</label>
  <div class="control">
    <input class="input" type="text" placeholder="Parent category" th:value="${catalog.parentCategories}">
  </div>
</div>



<div class="field">
  <label class="label">Categories</label>
  <div class="control">
    <input class="input" type="text" placeholder="Catalog name" th:value="${catalog.name}">
  </div>
</div>

</form>

</body>
</html>
