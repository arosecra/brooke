<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hello Bulma!</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>

<div class="tile is-ancestor">
	<div class="tile  is-vertical is-3">
		<div class="tile is-child box">
			<div class="tabs">
				<ul>
					<th:block th:each="catalog : ${library.catalogs}">
					<li><a th:text="${catalog.name}"></a>
						<div th:each="category : ${catalog.categories}">
							<a th:href="|/${catalog.name}/${category}|" th:text="${category}"/>
						</div>
					</li>
					</th:block>
				</ul>
			</div>
		</div>
	</div>
	<div class="tile">
		<div class="tile is-child box">
			<div class="columns is-multiline">
				<div class="column is-1" th:each="listing : ${library.listing.books}">
					<figure class="image is-3by4">
						<a th:href="|/book/${listing}|"><img class="is-square" th:src="|/thumbnail/${listing}|"></a>
					</figure>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
