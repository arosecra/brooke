<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>brooke</title>
<link rel="stylesheet" href="/webjars/bulma/0.9.2/css/bulma.min.css">
<link rel="stylesheet" href="/css/brooke.css">
<script src="/webjars/jquery/1.9.0/jquery.min.js"></script>
<script src="/js/brooke.js"></script>
</head>
<body>

<h1>Manage Categories</h1>

<table class="table">
	<thead>
		<th>Catalog</th>
		<th>Actions</th>
	</thead>
	<tbody>
		<tr th:each="catalog : ${library.catalogs}">
			<td th:text="${catalog.name}"/>
			<td>
            	<a class="button is-dark" th:href="|/admin/catalog/${catalog.name}|">Manage</a>
            	<a class="button is-dark" th:href="|/admin/catalog/${catalog.name}/books|">Manage Books</a>
			</td>
		</tr>
	</tbody>
</table>

<nav class="navbar is-fixed-bottom">
  <div class="container">
    <div id="navMenu" class="navbar-menu">
    
      <div class="navbar-start">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-dark" href="/">Home</a>
            <a class="button is-dark" onclick="show('#add-catalog-modal')">Add Catalog</a>
            <a class="button is-dark" href="/admin/export">Export</a>
            <a class="button is-dark" href="/admin/synch">Synch</a>
          </div>
        </div>
      </div>
    
    </div>
  </div>
</nav>

<div id="add-catalog-modal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Add New Catalog</p>
      <button class="delete" aria-label="close" onclick="hide('#add-catalog-modal')"></button>
    </header>
    <section class="modal-card-body">
      <input type="text" id="new-catalog"/>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success" onclick="addcatalog()">Save changes</button>
      <button class="button" onclick="hide('#add-catalog-modal')">Close</button>
    </footer>
  </div>
  </div>
</div>
</body>
</html>
