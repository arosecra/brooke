<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title >Manage Books</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body> 
<nav class="navbar">
  <div class="container">
    <div id="navMenu" class="navbar-menu">
    
      <div class="navbar-start">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-dark" href="/">Home</a>
          </div>
        </div>
      </div>
    
    </div>
  </div>
</nav>


<div class="tile is-ancestor">
	<div class="tile  is-vertical is-8">
		<div class="tile is-child box">
				<div class="column is-8">
					<figure class="image">
						<img class="is-square" th:src="|/page/${book.name}/0|">
					</figure>
				</div>
		</div>
	</div>
	<div class="tile is-vertical">
		<div class="tile is-child box">
			<div class="table-container">
			<table class="table is-striped is-narrow">
				<thead>
					<th>Catalog</th>
					<th>Category</th>
					<th>Assigned</th>
					<th>Action</th>
				</thead>
				<tbody>
					<tr th:each="cat : ${book.categories}">
						<td th:text="${cat.catalog}"></td>
						<td th:text="${cat.category}"></td>
						<td th:text="${cat.listed}"></td>
						<td><a class="button is-link" th:href="|/manage/book/${book.name}/addtocategory/${cat.catalog}/${cat.category}|" th:disabled="${cat.listed}">Add</a></td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
	</div>
</div>

</body>
</html>
