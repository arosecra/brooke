<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title >Manage Books</title>
<link rel="stylesheet" href="/webjars/bulma/0.9.2/css/bulma.min.css">
<link rel="stylesheet" href="/css/brooke.css">
<script src="/webjars/jquery/1.9.0/jquery.min.js"></script>
<script src="/js/brooke.js"></script>
</head>
<body> 
<nav class="navbar">
  <div class="container">
    <div id="navMenu" class="navbar-menu">
    
      <div class="navbar-start">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-dark" href="/">Home</a>
          </div>
        </div>
      </div>
    
    </div>
  </div>
</nav>

<section class="hero" th:each="book : ${books.books}">
<div class="hero-body">


<div class="tile is-ancestor">
	<div class="tile is-parent">
		<article class="tile is-child notification is-primary">
			<p class="title" th:text="${book.displayName}">Middle tile</p>
			<div class="field has-addons">
			<a th:href="|/book/${book.name}/0|"><img height="250" width="250" class="is-square" th:src="|/thumbnail/${book.name}|"></a>
			</div>
		</article>
	</div>
	<div class="tile is-vertical is-8">
		<div class="tile">
			<div class="tile is-parent is-vertical">
				<article class="tile is-child notification is-primary">
					<div class="columns is-multiline">
						<div class="column"  th:each="cat,catStatus : ${book.categories}"	>		
							<button class="button is-link"
								th:id="|${catStatus.index}|" 
								th:attr="onclick=|addtocategory(${catStatus.index}, &quot;${book.name}&quot;, &quot;${catalog.name}&quot;, &quot;${cat.name}&quot;)|" 
								th:disabled="${cat.assigned}"
								th:text="${cat.name}">
								Add
							</button>
						</div>
					</div>
				</article>
			</div>
		</div>
	</div>
</div>
</section>

</body>
</html>
