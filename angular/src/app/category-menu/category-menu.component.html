<ng-container *ngIf="vm$ | async as vm">

    <aside class="menu tile is-child box">
        <ul class="menu-list">
            <li *ngFor="let category of vm.collection.categories">
                <a class="button menu-label" [routerLink]="['/category']" [queryParams]="{
                collection: vm.collection.name, 
                category: category.name
              }">{{category.name.replaceAll('_', ' ')}}</a>
            </li>
        </ul>
    </aside>

</ng-container>
