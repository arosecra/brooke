
@if(brookeService.currentJob()) {
	<job-details></job-details>
} @else if(brookeService.currentCategory()) {
	<div [ngClass]="{
			'brooke-book-grid': brookeService.currentCollection()?.openType === 'book',
			'brooke-movie-grid': brookeService.currentCollection()?.openType === 'video'
		}" 
	>
		<div class=""
		*ngFor="let item of brookeService.currentCategory()?.items">
			<item [item]="item" 
			
			style="display: contents;">
		</item>

		</div>
			
		</div>
}
