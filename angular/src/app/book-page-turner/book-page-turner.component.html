@if (brookeService.pages().length > 0) {
		<div class="m-r--xs">
			<button class="button primary black-border" (click)="goToPage(brookeService.currentLeftPage(), -2)" >Prev</button>
			<button class="button primary black-border" (click)="goToPage(brookeService.currentLeftPage(), 2)" >Next</button>	
		</div>

		<div>
			@for (range of brookeService.pages(); track range.page) {
				@if (!range.elipses) {
					<button class="button primary black-border"
						(click)="goToPage(range.page, 0)" 
						[ngClass]="{
								'is-current': range.current
						}">{{range.page}}</button>
				} @else {
					<span >&hellip;</span>
				}
			}
		</div>
}
