modelEncoding: UTF-8
modelVersion: 4.0.0
parent: {artifactId: brooke, groupId: org.github.arosecra, relativePath: ../pom.xml,
  version: 1.0.0}
artifactId: brooke-angular
packaging: pom
name: brooke-angular
description: Angular frontend for brooke
build:
  finalName: brooke
  plugins:
  - groupId: org.apache.maven.plugins
    artifactId: maven-clean-plugin
    configuration:
      filesets:
      - directory: .
        includes: [.angular/, node_modules/, dist/]
  - groupId: org.codehaus.mojo
    artifactId: exec-maven-plugin
    version: 3.1.0
    executions:
    - configuration:
        executable: npm
        arguments: [install]
      goals: [exec]
      id: NPM Install
      inherited: true
      phase: generate-sources
      priority: 0
    - configuration:
        executable: npm
        arguments: [run, build]
      goals: [exec]
      id: NPM Compile
      inherited: true
      phase: compile
      priority: 0
    - configuration:
        executable: npm
        arguments: [run, package]
      goals: [exec]
      id: NPM Package
      inherited: true
      phase: package
      priority: 0
childProjectUrlInheritAppendPath: true
