@if (brookeService.widgets.asideMenuExpanded()) {
	<div class="brooke-collection-menu"
	[ngStyle]="{'width': brookeService.widgets.asideMenuExpanded() ? '20%' : '0%' }"
>
	@for (link of brookeService.collections(); track link.name) {
		<button class="w3-bar-item w3-button"
		[ngClass]="{
			'is-active': link.name === brookeService.currentCollection()?.name
		}"
		(click)="onCollectionButtonClick(link)"
	>
		{{ link.name.replaceAll("_", " ") }}
	</button>

	<div class="brooke-category-menu"
	>
		@for (sublink of brookeService.currentCollection()?.categories; track sublink.name) {
			@if (link.name === brookeService.currentCollection()?.name) {
				<button class="w3-bar-item w3-button"
				[ngClass]="{
					'is-active':
						brookeService.currentCategory()?.name === sublink.name
				}"
				(click)="onCategoryButtonClick(sublink)"
			>
				{{ sublink.name.replaceAll("_", " ") }}
			</button>
			}
		}
	</div>
	}

</div>
}
