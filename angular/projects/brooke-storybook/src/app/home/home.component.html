



		@for(storySection of storyIndexService.storyIndexes; track storySection.title) {
			<h2>{{storySection.title}}</h2>
	
			<div class="card-container">
			@for(storySubsection of storySection.substories; track storySubsection.title) {
				<a class="card" (click)="setSelectedStory(storySection, storySubsection)">
					<icon name="plus"/>
					<span >{{storySubsection.title}}</span>
					<icon name="greater-than"></icon>
				</a>
			}
			</div>
		}
